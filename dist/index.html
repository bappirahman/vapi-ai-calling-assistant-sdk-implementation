<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Change Button Color</title>
    <script src="./bundle.js" defer></script>
    <style>
        #vapiButton {
            padding: 10px 20px;
            font-size: 16px;
            background-color: blue;
            color: white;
            border: none;
            cursor: pointer;
        }

        #vapiButton.red {
            background-color: red;
        }

        #vapiButton.blue {
            background-color: blue;
        }
    </style>
</head>
<body>
    <button id="vapiButton">Press</button>
</body>
</html>
