<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Change Button Color</title>
    <script src="./bundle.js" defer></script>
    <style>
      .vapiButton {
        padding: 10px 20px;
        font-size: 16px;
        background-color: blue;
        color: white;
        border: none;
        cursor: pointer;
      }

      .vapiButton.red {
        background-color: red;
      }

      .vapiButton.blue {
        background-color: blue;
      }
    </style>
  </head>
  <body>
    <button class="vapiButton" id="vapiButton1">Press</button>
    <button class="vapiButton" id="vapiButton2">Press</button>
    <p class="text-pink-500 text-3xl bg-amber-50">ajfioaj</p>
  </body>
</html>
